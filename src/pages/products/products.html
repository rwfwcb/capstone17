<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>


<!--<ion-content padding>-->
<ion-content>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getProducts($event)"
    debounce = 2000>
  </ion-searchbar>

  <ion-list>
    <button ion-item item-left *ngFor="let product of searchProductResults">
      <h2> {{ product }}</h2>
    </button>
  </ion-list>
</ion-content>
