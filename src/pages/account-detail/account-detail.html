<ion-header>

  <ion-navbar>
    <ion-title>account-detail</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h1>Account Details</h1>

  <ion-list>
    <ion-item item-left *ngFor="let account of accountType">
      <h2> {{ account.A }}</h2>
      <h2> {{ account.B }}</h2>
      <h2> {{ account.C }}</h2>
      <h2> {{ account.D }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
