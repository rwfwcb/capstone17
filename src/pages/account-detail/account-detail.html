<ion-header>

  <ion-navbar>
    <ion-title>account-detail</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Account Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h1>{{ accountType }} Account Details</h1>
  <p>Remaining Balance: ${{ remainingBalance }}</p>

  <ion-list>
    <ion-item item-left *ngFor="let transaction of transactions">
      <h2>Date of transaction: {{ transaction.date_time_stamp }}</h2>
      <p>Amount of transaction:  {{ transaction.amount }} </p>
    </ion-item>
  </ion-list>
</ion-content>
