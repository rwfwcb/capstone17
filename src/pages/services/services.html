  <ion-toolbar color="secondary">
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label>Service Search</ion-label>
      <ion-input #YelpSearch="ngModel" class="form-container" 
      [ngModel]="model.YelpSearchInput" 
      (ngModelChange)="model.YelpSearchInput=$event"></ion-input>
    </ion-item>
  <!-- Form validation -->
  <div *ngIf="YelpSearch.invalid && YelpSearch.dirty" class="alert alert-danger">
    Search Input is required
  </div>
