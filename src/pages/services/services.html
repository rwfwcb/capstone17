<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-item>
      <ion-label>Search:</ion-label>
      <ion-input 
      #term="ngModel" 
      required type="text" 
      class="form-container" 
      name="term" 
      [ngModel]="model.term" 
      (ngModelChange)="model.term=$event">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Zipcode:</ion-label>
      <ion-input 
      #location="ngModel" 
      required type="number" 
      class="form-container" 
      name="location" 
      [ngModel]="model.location" 
      (ngModelChange)="model.location=$event">
      </ion-input>
    </ion-item>
    <button ion-button type="submit" block>Search</button>
  </form>
  <!-- Form validation -->
  <div *ngIf="term.invalid && term.dirty" class="alert alert-danger">
    Search Input is required
  </div>
  <div *ngIf="location.invalid && location.dirty" class="alert alert-danger">
    Invalid Zipcode
  </div>

  <div padding>
    <h4>Test return json from yelp</h4>
  </div>

  <ion-list>
    <ion-item *ngFor="let result of results" (click)="serviceClicked($event, result)" >
        <h2>{{result.name}}</h2>
        <h4>rating: {{result.rating}}/5</h4>
    </ion-item>
  </ion-list>

<!-- Show model -->
Model: {{ model | json }}
</ion-content>
