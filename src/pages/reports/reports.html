<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reports</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button (click)="goHome()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Reports</h1>
  <p>Will look into d3.js for fancy look, depending on how code igniter spits out calls</p>
  <button ion-item *ngFor="let report of reports" (click)="itemTapped($event, report)">
    {{report.name}}
  </button>
</ion-content>
