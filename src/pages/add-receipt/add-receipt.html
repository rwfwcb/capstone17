<ion-header>

  <ion-navbar>
    <ion-title>add-receipt</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Add a receipt</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <button ion-button (click)="image_pick()">Choose a picture to upload</button><br />
  <button ion-button (click)="image_fire()">Take a picture of a receipt</button><br />
  <img id="testReceiptImg" [src]="">

</ion-content>
