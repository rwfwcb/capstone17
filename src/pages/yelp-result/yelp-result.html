<ion-header>
  <ion-navbar class="show-back-button">
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>More Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card>

      <img class="object-fit_cover" [src]="result.image_url">

      <ion-card-content>
        <ion-card-title>
          {{result.name}}
        </ion-card-title>
        <ion-badge class="yelpResult-tag-badge" *ngFor="let cat of cats" color="secondary">{{cat.title}}</ion-badge>
            <hr />
            <p ion-text color="secondary" class="rating"><strong>Rating: {{result.rating}}/5</strong> ({{result.review_count}} Reviews)</p>
            <p><strong>Business Address:</strong><br>{{result.location.address1}}<br>{{result.location.city}}, {{result.location.state}} {{result.location.zip_code}}</p>
            <p>Business Phone: <a href="tel:{{result.phone}}">{{result.display_phone}}</a></p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col width-50>
          <a ion-text button href="tel:{{result.phone}}" ion-button clear small color="secondary" icon-left>
            <ion-icon name='call'></ion-icon>
            Call
          </a>
        </ion-col>
        <ion-col width-50>
          <a ion-text button href="{{result.url}}"ion-button clear small color="secondary" icon-right>
            <ion-icon name='information-circle'></ion-icon>
            Yelp Info
          </a>
        </ion-col>
      </ion-row>

      

    
    </ion-card>
