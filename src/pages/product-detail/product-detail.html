<ion-header>

  <ion-navbar>
    <ion-title>product-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{ productToGetDetails }}</h1>
    <ion-list>
      <ion-item item-left *ngFor="let store of storeComparisonJson; let price of priceComparisonJson">
        <h2>{{ store }}</h2>
        <p>Costs ${{ price }}</p>
      </ion-item>
  </ion-list>
</ion-content>
