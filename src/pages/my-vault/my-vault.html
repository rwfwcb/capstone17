<ion-header>

  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Vault</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-searchbar
  (ionInput)="getReceipt($event)"
  [showCancelButton]="shouldShowCancel">
  </ion-searchbar>

  <ion-list>
    <button ion-item item-left (click)="presentProfileModal()" *ngFor="let receipt of filteredReceipts">
      <h2> Date: {{ receipt.title }}</h2>
      <p>Amount of Purchase: {{ receipt.amount }}</p>
    </button>
  </ion-list>
</ion-content>
