<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary" hide-on-scroll="true">
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 align = "center">Hello "User's Name"</h2>

  <br>
  <br>

  <ion-list no-lines>
    <h4>HSA Accounts</h4>
    <button ion-item>
      <h2>"Account Name" - "Account Number"</h2>
      <p>"Balance"</p>
    </button>
      
    <button ion-item>
      Add HSA Account
      <ion-icon name="add-circle" item-right></ion-icon>
    </button>

    <br>
    <br>

    <h4>FSA Accounts</h4>
    <button ion-item>
      <h2>"Account Name" - "Account Number"</h2>
      <p>"Balance"</p>
    </button>
      
    <button ion-item>
      Add FSA Account
      <ion-icon name="add-circle" item-right></ion-icon>
    </button>
  </ion-list>

  <button ion-button (click)="helloTest()">Hello World Test</button>
  <button ion-button (click)="fsaTest()">FSA Test</button>
  <button ion-button (click)="hsaTest()">HSA Test</button>
  <button ion-button (click)="loginTest()">Debug Login Back</button>
  <button ion-button (click)="presentActionSheet()">Action Sheet Test</button>

</ion-content>
