<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary" hide-on-scroll="true">
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  
  <ion-list>
    <!--
    <ion-item *ngIf="(userhsa?.account_number===0)" *ngFor="let userhsa of userhsas">
      <p>Please add your HSA account info</p>
    </ion-item>
    -->
    <ion-card padding>
      <button ion-item (click)="loadUserSettingsDetails()">
        <ion-icon name="person" item-left></ion-icon>Hello, Kenny
      </button>
    <!--HSA Card Area-->
    </ion-card>
    <ion-card padding *ngFor="let userhsa of userhsas">
      <div *ngIf="(userhsa?.account_number>=1)">
        <h3 class="account-header" *ngIf="(userhsa?.account_type=='HSA')">Health Service Account</h3>
        <h4 class="account-number">Account#: {{userhsa.account_number}}</h4>
      </div>
      <!--Probably will change to another type of check..-->
      <div *ngIf="(userhsa?.account_number==0)">
        <button ion-button block outline>
            Add HSA Account
            <!--<ion-icon name="add-circle"></ion-icon>-->
        </button>
      </div>
    </ion-card>
  </ion-list>

  <!--Return to login page-->
  <button ion-button (click)="loginTest()">Debug Login Back</button>
  
  <!--Keeping these for Michael-->
  <button ion-button (click)="loadHsaAccountDetails($event, accountType)">Load HSA Details Page</button>
  <!--Broken right now-->
  <button ion-button (click)="loadFsaAccountDetails($event, accountType)">Load FSA Details Page</button>
  
</ion-content>
