<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary" hide-on-scroll="true">
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <!--Hello Card-->
    <ion-card>
      <button ion-item (click)="loadUserSettingsDetails()">
        <!--<ion-icon name="person" item-left></ion-icon>-->Hello, Shit
      </button>
    </ion-card>
    
    <!--HSA Card Area-->
    <ion-card *ngFor="let userhsa of userhsas">
      <button ion-item *ngIf="(userhsa?.account_number>=1)" (click)="loadHsaAccountDetails($event, accountType)">
        <div>
          <h3 class="account-header" *ngIf="(userhsa?.account_type=='HSA')">Health Service Account</h3>
          <h4 class="account-number">Account#: {{userhsa.account_number}}</h4>
        </div>
      </button>
      <!--Probably will change to another type of check..-->
      <button ion-item *ngIf="(userhsa?.account_number==NULL)">
        <div>
          <h4 class="account-number">Click Here To Add HSA</h4>
        </div>
      </button>
    </ion-card>
    
    <!--FSA Card Area-->
    <ion-card *ngFor="let userfsa of userfsas">
      <button ion-item *ngIf="(userfsa?.account_number>=1)" (click)="loadFsaAccountDetails($event, accountType)">
        <div>
          <h3 class="account-header" *ngIf="(userfsa?.account_type=='FSA')">Flexible Service Account</h3>
          <h4 class="account-number">Account#: {{userfsa.account_number}}</h4>
        </div>
      </button>
      <!--Probably will change to another type of check..-->
      <button ion-item *ngIf="(userfsa?.account_number==NULL)">
        <div>
          <h4 class="account-number">Click Here To Add FSA</h4>
        </div>
      </button>
    </ion-card>

     <!--Support Card Area-->
    <ion-card>
      <ion-card-header color="primary">
        <ion-icon item-left name="call"></ion-icon> Support
      </ion-card-header>
      <button ion-item (click)="loadUserSettingsDetails()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-card>

  <!--Return to login page-->
  <button ion-button (click)="loginTest()">Debug Login Back</button>
