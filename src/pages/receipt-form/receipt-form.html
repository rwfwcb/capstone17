<ion-header>

  <ion-navbar>
    <ion-title>ReceiptForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <div *ngFor="let product of searchJson">
      <ion-item item-left>
        <h2>Product name: {{product.item}}</h2>
      </ion-item>
      <ion-item>
        <ion-label floating>${{product.amount}}</ion-label>
        <ion-input type="text" value= {{product.amount}}></ion-input>
      </ion-item>
    </div>
  </ion-list>

  <button ion-button (click)="totalUp()">Click Me to Total Up!</button>


</ion-content>
