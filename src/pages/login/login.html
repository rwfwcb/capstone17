<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-box">
    <!--Login Header and bar-->
    <ion-row>
      <ion-col>
        <h3 color="primary">UMB Sign-In</h3>
      </ion-col>
    </ion-row>

  <!--Login Main Input--> 
  <form #form="ngForm" (ngSubmit)="loginForm(form)">
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input 
      #email="ngModel" 
      required type="email" 
      class="form-container" 
      name="email" 
      [ngModel]="model.email" 
      (ngModelChange)="model.email=$event">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input 
      #password="ngModel" 
      required type="password" 
      class="form-container" 
      name="password" 
      [ngModel]="model.password" 
      (ngModelChange)="model.password=$event">
      </ion-input>
    </ion-item>
    <ion-item text-wrap *ngIf="(LoginStatus == false)">
      <p>Incorrect username or password.</p>
    </ion-item>
    <button ion-button type="submit" block>Log in</button>
  </form>

  <button ion-button type="button" (click)="enrollNow()" block>Register</button>
  <!--Debug to skip login-->
  <!--This should return an error login, and wont let anything appear on-->
  <!--<button ion-button type="button" (click)="twelveBitDebug()" block>Debug Home</button>-->
  </div>


  
</ion-content>
