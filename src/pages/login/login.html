  <form #form="ngForm" (ngSubmit)="loginForm(form)">
    <ion-item>
      <ion-label>Email address:</ion-label>
      <ion-input 
      #email="ngModel" 
      required type="email" 
      class="form-container" 
      name="email" 
      [ngModel]="model.email" 
      (ngModelChange)="model.email=$event">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input 
      #password="ngModel" 
      required type="password" 
      class="form-container" 
      name="password" 
      [ngModel]="model.password" 
      (ngModelChange)="model.password=$event">
      </ion-input>
    </ion-item>
    <button ion-button type="submit" block>Log in</button>
  </form>
