<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-box">
    <!--Login Header and bar-->
    <ion-row>
      <ion-col>
        <h3>UMBC Sign-In</h3>
        <!--<img src="assets/img/loginlogo.png">-->
      </ion-col>
    </ion-row>

    <!--Login Main Input--> 
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Username:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password:</ion-label>
          <!--Password might be better than the original Passcode?-->
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Remember Me</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <!--Currently (click) is goToHome, should be loginState (once ready)-->
        <button ion-button class="login-button" (click)="goToHome()">Sign In</button>
      </ion-col>
      <ion-col>
        <a class="enroll-button" href="#">Enroll</a>
      </ion-col>
    </ion-row>
  </div>


  
</ion-content>
