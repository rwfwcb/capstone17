<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Vault</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h2 align = "center">"User's Name" Receipt Vault</h2>

  <ion-list no-lines>
    <button ion-item item-left>
      <h2>New Receipt</h2>
      <p>Take picture of any new receipt.</p>
      <ion-icon name="camera" item-right></ion-icon>
    </button>

    <br>
    <br>

    <button ion-item item-left>
      <h2>Upload</h2>
      <p>Add any recent receipts that haven't<br>been add to your cloud yet.</p>
      <ion-icon name="cloud-upload" item-right></ion-icon>
    </button>
    
    <br>
    <br>

    <button ion-item item-left (click)="loadMyVaultPage()">
      <h2>My Vault</h2>
      <p>View any receipt you have saved locally<br>and/or to the cloud.</p>
      <ion-icon name="unlock" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
