<ion-header>
  <ion-navbar>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Vault</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 align = "center">"User's Name" Receipt Vault</h3>

  <ion-list inset no-lines>
    <ion-item-sliding>
      <ion-item>
        <h2>New Receipt</h2>
        <p>"Take picture of any new receipt."</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <br>
    <br>

    <ion-item-sliding>
      <ion-item>
        <h2>Upload</h2>
        <p>"Add any recent receipts that haven't been add to your cloud yet."</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="cloud-upload"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
    <br>
    <br>

    <ion-item-sliding>
      <ion-item>
        <h2>My Vault</h2>
        <p>"View any receipt you have saved locally and/or to the cloud."</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="unlock"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
